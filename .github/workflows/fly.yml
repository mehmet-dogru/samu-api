name: samu-api
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: samu-api
    runs-on: ubuntu-latest
    steps:
      - uses: mehmtdgr/samu-api
      - uses: mehmtdgr/samu-api@main
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
